<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <!-- Add the lock favicon SVG -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='none' d='M0 0h24v24H0z'/%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12v8a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-8a10 10 0 1 0 0-20zm0 3a7 7 0 0 1 7 7v2H5v-2a7 7 0 0 1 7-7zm0 2a5 5 0 0 0-5 5v2h10v-2a5 5 0 0 0-5-5zm-3 4a1 1 0 0 1 2 0v3a1 1 0 0 1-2 0v-3zm-1-1a3 3 0 0 1 6 0v3h-6v-3z'/%3E%3C/svg%3E" type="image/svg+xml">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded-md shadow-md w-80">
    <h1 class="text-lg font-semibold mb-4">Password Generator</h1>
    <button id="generateBtn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Generate Password</button>
    <p id="password" class="mt-4 text-center font-semibold"></p>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const passwordField = document.getElementById('password');

    const generatePassword = () => {
      const characters = '0123456789';
      let password = '';

      while (password.length < 9) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        const digit = characters[randomIndex];
        if (!password.includes(digit)) {
          password += digit;
        }
      }

      return password;
    };

    generateBtn.addEventListener('click', () => {
      const newPassword = generatePassword();
      passwordField.textContent = newPassword;
    });
  </script>
</body>
</html>
